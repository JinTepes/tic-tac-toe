<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./tttStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <h1>Tic-Tac-Toe</h1>
                </div>
            </div>
            <div class="mid dFlex colFlexDir">
                <div class="setup">
                    <div class="dFlex">
                        <h2 style="padding-right: 15px; align-self: center;">Player 1 Name: </h2>
                        <input type="text" id="nPlayer1" placeholder="Input Name Here" style="font-size: 2em;">
                        <input type="button" value="X" class="xoBtn" id="btn1">
                    </div>
                    <div class="dFlex" style="margin-top: 30px;">
                        <h2 style="padding-right: 15px; align-self: center;">Player 2 Name: </h2>
                        <input type="text" id="nPlayer2" placeholder="Input Name Here" style="font-size: 2em;">
                        <input type="button" value="O" class="xoBtn" id="btn2">
                    </div>
                    <div class="dFlex" style="margin-top: 30px; justify-content: center; align-content: center;">
                        <input type="button" value="SUBMIT" id="submitBtn">
                    </div>
                </div>
                <div class="gameContainer">
                    <div class="gameStatus dFlex colFlexDir" style="grid-column: 2; align-items: center; padding: 20px;">
                        <h1>Player 1's Turn to Pick!</h1>
                    </div>
                    <div class="ticGameContainer" style="grid-row: 2; grid-column: 2;">
                        <div class="ticGridItem g0"></div>
                        <div class="ticGridItem g1"></div>
                        <div class="ticGridItem g2"></div>
                        <div class="ticGridItem g3"></div>
                        <div class="ticGridItem g4"></div>
                        <div class="ticGridItem g5"></div>
                        <div class="ticGridItem g6"></div>
                        <div class="ticGridItem g7"></div>
                        <div class="ticGridItem g8"></div>
                    </div>
                    <div class="player1 dFlex" style="grid-column: 1; grid-row: 2; align-items: center; padding-right: 50px;">
                        <h1>Player 1</h1>
                    </div>
                    <div class="player2 dFlex" style="grid-column: 3; grid-row: 2; align-items: center; padding-left: 50px;">
                        <h1>Player 2</h1>
                    </div>
                    <div class="dFlex rowFlexDir" style="grid-column: 1/4; grid-row: 4; justify-content: center; margin-top: 60px;">
                        <input type="button" value="RESET" id="btn_reset">
                    </div>
                </div>
            </div>
            <div class="footer">
                <h3>Made By: Jin Tepes</h2>
            </div>
        </div>
    </body>
    <script src="./tttScript.js"></script>
</html>
